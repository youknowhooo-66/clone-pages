<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CSSucesso</title>

</head>

        </div>

            <label id="lbltext-esq">Sign In</label>
        </div>

            <img class="icons" src="ig-icon.png">

            <input type="text" class="input-esq" placeholder="Email"/>

        </div>
        <div id="esquerda-baixo-um">
            <label id="lbl-forgot">Forgot Your Password</label>
            <button class="button">Sign In</button>
        </div>
        <div id="esquerda-baixo-dois">
            
        </div>
    </div>
    <div id="direita">

        <label id="lbltext">Hello you!</label>
        <label id="lblsubtext">Enter your details and start journey with us</label>
        <button class="button">Sign Up</button>
    
    </div>

</div>
